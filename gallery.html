<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Image Gallery</h1>
    </header>
    <div class="gallery">
        <div class="gallery-item">
            <img src="image1.jpg" alt="Image 1" class="gallery-image" onclick="openLightbox(); currentSlide(1)">
        </div>
        <div class="gallery-item">
            <img src="image2.jpg" alt="Image 2" class="gallery-image" onclick="openLightbox(); currentSlide(2)">
        </div>
        <div class="gallery-item">
            <img src="image3.jpg" alt="Image 3" class="gallery-image" onclick="openLightbox(); currentSlide(3)">
        </div>
        
    </div>

    <div id="lightbox" class="lightbox">
        <span class="close cursor" onclick="closeLightbox()">&times;</span>
        <div class="lightbox-content">
            <div class="lightbox-slides">
                <img src="image1.jpg" alt="Image 1">
            </div>
            <div class="lightbox-slides">
                <img src="image2.jpg" alt="Image 2">
            </div>
            <div class="lightbox-slides">
                <img src="image3.jpg" alt="Image 3">
            </div>
            

            <a class="prev" onclick="changeSlide(-1)">&#10094;</a>
            <a class="next" onclick="changeSlide(1)">&#10095;</a>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
